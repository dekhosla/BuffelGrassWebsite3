<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        html{height:100%}
        body { height:100%;margin:0;padding:0
        }
        #mapDiv{height:100%}

    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFOvvZCEUVcLDPnb8fnIWMpRmnSJSODpg"></script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(0, 0),
                zoom: 4
            };
            var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
        }
        google.maps.event.addDomListener(window,"load",initialize)

    </script>
</head>

<body>
    <div id="mapDiv">

    </div>
</body>
</html>
